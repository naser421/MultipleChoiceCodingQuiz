<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header-title" id="header">
        <div class="High-Scores-Button">
                <div class="own-style">
             <button class="view-high-scores" id="view-scores" type="button">View High Scores</button>
            </div>
            <div class="own-style">
            <p class="timer">Time:60</p>
            </div>
        </div>
    </header>
    <!--MAIN PAGE-->
    <main>
        <section class="wrapper" id="quiz-start">
        <!--QUIZ LAYOUT-->
        <div class="Title">
            <h1 class="activate" id="deactivate">Code Quiz</h1>
        </div>
        <div class="main" id="question-selection">
            <p class="incorrect-style" id="question-li"> Answer the questions within the time limit.Incorrect answers will take off 10 seconds.
            </p>
        </div>
        <div class="results" id="bottom-section">
            <button id="start" class="start-btn btn-style-main" id="start-button">Start Quiz</button>
        </div>
        </section>
        <!--SECTION ONE ACTIVATE-->
       <section class="total-questions" id="questions">
        <div class="question-list">
            <div class="sub-list">
                <ol class="ol-questions">
                    <h2 class="activate" id="question">Your Quiz Question</h2>
                    <li class="questions-li"><button id="answer-1" value="0" type="button" class="answer-btn">Answer 1</button></li>
                    <li class="questions-li"><button id="answer-2" value="1" type="button" class="answer-btn">Answer 2</button></li>
                    <li class="questions-li"><button id="answer-3" value="2" type="button" class="answer-btn">Answer 3</button></li>
                    <li class="questions-li"><button id="answer-4" value="3" type="button" class="answer-btn">Answer 4</button></li>
                </ol>
                <div id="correct-incorrect" class="font-weight-light font-underline">

                </div>
            </div>
        </div>
       </section>
       <!--ANSWER SCORE SECTION-->
       <section class="wrapper" id="final-score">
        <div class="style-single">
            <div class="style2">
                <h2>QUIZ COMPLETE!</h2>
                <p class="initial-style-1">ENTER Initials: 
                    <span class="initials-form style-1"><input placeholder="Initials Here" id="initials" class="span1"></span>
                    <button id="Submit-Selections" class="submit-score-btn btn-style-main">SUBMIT</button>
                    
                </p>
            </div>
        </div>
       </section>
       <!--HIGH SCORES-->
       <section id="high-scores">
        <div class="style-sole">
            <div class="style3">
                <p><h2>High Scores</h2></p>
                <ol class="score-list"></ol>
                <button id="Back-Button" class="go-bacl-btn btn-style-main">Reset Scores</button>
            </div>
        </div>
       </section>

    </main>
    <script src="./script.js"></script>
    
</body>
</html>
